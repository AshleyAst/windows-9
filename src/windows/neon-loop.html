<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Windows 9 - Neon Taskbar</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="icon" type="image/x-icon" href="./icon/logo.ico">
  </head>
  <body style="background-color: black;">
    <style>
      body {
        overflow-y: hidden;
        overflow-x: hidden;
      }
    </style>
    <video autoplay muted loop id="startup">
      <source src="./neon-task.mp4" type="video/mp4">
    </video>

    <style>
         .btn.btn--primary,
   button.btn--primary,
   input[type="submit"].btn--primary,
   input[type="reset"].btn--primary,
   input[type="button"].btn--primary {
       background   : var(--color-btn-primary);
       border-color : var(--color-btn-primary);
       color        : var(--color-btn-primary-text);
   }
  
   .btn,
   button,
   input[type="submit"],
   input[type="reset"],
   input[type="button"] {
       --btn-height            : var(--vspace-btn);
       display                 : inline-block;
       font-family             : var(--font-1);
       font-weight             : 500;
       font-size               : var(--text-xs);
       text-transform          : uppercase;
       letter-spacing          : .35em;
       height                  : var(--btn-height);
       line-height             : calc(var(--btn-height) - 4px);
       padding                 : 0 3.6rem;
       margin                  : 0 0.4rem var(--vspace-0_5) 0;
       color                   : var(--color-btn-text);
       text-decoration         : none;
       text-align              : center;
       white-space             : nowrap;
       cursor                  : pointer;
       transition              : all .3s;
       border-radius           : var(--border-radius);
       background-color        : var(--color-btn);
       border                  : 2px solid var(--color-btn);
       -webkit-font-smoothing  : antialiased;
       -moz-osx-font-smoothing : grayscale;
   }
   
   .btn:focus,
   button:focus,
   input[type="submit"]:focus,
   input[type="reset"]:focus,
   input[type="button"]:focus,
   .btn:hover,
   button:hover,
   input[type="submit"]:hover,
   input[type="reset"]:hover,
   input[type="button"]:hover {
       background-color : var(--color-btn-hover);
       border-color     : var(--color-btn-hover);
       color            : var(--color-btn-hover-text);
       outline          : 0;
   }
      /* Place the navbar at the bottom of the page, and make it stick */
.navbar {
background-color: #000000;
overflow: hidden;
position: fixed;
bottom: 0;
width: 100%;
}

/* Style the links inside the navigation bar */
.navbar a {
float: left;
display: block;
color: #f2f2f2;
text-align: center;
padding: 14px 16px;
text-decoration: none;
font-size: 17px;
}

/* Change the color of links on hover */
.navbar a:hover {
background-color: #dddddd1f;
color: black;
}

/* Add a color to the active/current link */
.navbar a.active {
background-color: #000000;
color: white;
}
  </style>

  <div class="navbar">
      <button onclick="window.location.href = './transition.html'">Home</button>
  </div>

  </body>
</html>
